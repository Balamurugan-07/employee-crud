<div class="container">
  <h3>Delete Employee</h3>
  <form action="" #delete="ngForm" (ngSubmit)="onDelete()">
    <input
      type="number"
      name="eid"
      placeholder="Enter Employee ID"
      required
      [(ngModel)]="eid"
      class="form-control"
    />
    <input type="submit" class="btn btn-danger" value="Delete" />
  </form>
</div>
