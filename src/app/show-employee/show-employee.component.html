<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30px">ID</th>
        <th style="width: 100px">Name</th>
        <th style="width: 70px">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.eid }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.salary }}</td>
      </tr>
    </tbody>
  </table>
</div>
